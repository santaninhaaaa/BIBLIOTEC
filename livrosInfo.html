<!--FORULARIO - MODAL-->
<div id="modal-aluno" class="modal fade" tabindex="-1" aria-labelledby="my-modal-title" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="my-modal-title">Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-aluno">
          <div class="mb-3">
            <label for="ra" class="form-label">RA</label>
            <input type="number" name="ra" id="ra" class="form-control">
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control">
          </div>
          <div class="mb-3">
            <label for="nascimento" class="form-label">Nascimento</label>
            <input type="date" name="nascimento" id="nascimento" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary w-100 btn-save">Salvar</button>
      </div>
    </div>
  </div>
</div>
