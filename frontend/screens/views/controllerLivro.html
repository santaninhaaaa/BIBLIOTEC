<div class= "col">
  <div class="container">
    <div class="card-body">
      <h2 class="text-dark mt-5">Gerenciamento de livros</h2>
      <input type="text" id="input-busca" class="form-control mt-3 mb-3" placeholder="Que livro você procura?">
      <div class="table-responsive bg-white rounded-4">
        <table class="table">
          <thead class="thead-dark sticky-top">
            <tr>
              <th scope="col" class="text-center">Tombo</th>
              <th scope="col" class="text-center">Nome</th>
              <th scope="col" class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody id="table-livro">
            <tr>
              <td class="text-center">Tombo do livro</td>
              <td class="text-center">Nome do livro</td>
              <td class="text-center">
                <button class="btn btn-info btn-view"><i class="fa-solid fa-eye"></i></button>
                <button class="btn btn-warning btn-edit"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="btn btn-danger btn-delete"><i class="fa-solid fa-trash-can"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-dark btn-lg btn-new mt-3"><i class="fa-solid fa-plus"></i> Adicionar livro</button>
      </div>

    </div>
  </div>
</div>

<div id="modal-livro" class="modal fade" tabindex="-1" aria-labelledby="my-modal-title" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="my-modal-title">LIVRO TÍTULO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-livro">
          
          <div class="row g-3">
            <div class="mb-3 col-md-3 form-group">
              <label>Tombo</label>
              <input type="number" name="tombo" id="tombo" class="form-control border border-secondary">
            </div>
  
            <div class="mb-3 col form-group">
              <label>Nome</label>
              <input type="text" name="nome" id="nome" class="form-control border border-secondary">
            </div>

          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-block btn-save">Salvar</button>
      </div>
    </div>
  </div>
</div>

<script src="frontend/screens/controllers/controllerLivro.js"></script>
