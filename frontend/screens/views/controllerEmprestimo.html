<div class="col">
  <div class="container">
    <div class="card-body">
      <h2 class="text-dark mt-5">Gerenciamento de empréstimos</h2>
      <input type="text" id="input-busca" class="form-control mt-3 mb-3" placeholder="Que empréstimo você procura?">
      <div class="table-responsive bg-white rounded-4">
        <table class="table">
          <thead class="thead-dark sticky-top">
            <tr>
              <th scope="col" class="text-center">RA</th>
              <th scope="col" class="text-center">Nome</th>
              <th scope="col" class="text-center">Série</th>
              <th scope="col" class="text-center">Livro</th>
              <th scope="col" class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">RA do aluno</td>
              <td class="text-center">Nome do aluno</td>
              <td class="text-center">Série do aluno</td>
              <td class="text-center">Livro que o aluno pegou</td>
              <td class="text-center">
                <button class="btn btn-info btn-view"><i class="fa-solid fa-eye"></i></button>
                <button class="btn btn-warning btn-edit"><i class="fa-solid fa-pen-to-square"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-dark btn-lg mt-3 btn-new"><i class="fa-solid fa-plus"></i> Realizar empréstimo</button>
      </div>
      
    </div>
  </div>
</div>


<div id="modal-emprestimo" class="modal fade" tabindex="-1" aria-labelledby="my-modal-title" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="my-modal-title">EMPRESTIMO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-aluno">
          <div class="row g-3">
            <div class="mb-3 col">
              <label for="ra" class="form-label">RA</label>
              <input type="number" name="ra" id="ra" class="form-control border border-secondary" placeholder="RA do aluno">
            </div>
            <div class="mb-3 col">
              <label for="nome" class="form-label">Tombo</label>
              <input type="number" name="nome" id="nome" class="form-control border border-secondary" placeholder="Tombo do livro">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary w-100 btn-save">Salvar</button>
      </div>
    </div>
  </div>
</div>

<script src="frontend/screens/controllers/controllerEmprestimo.js"></script>
