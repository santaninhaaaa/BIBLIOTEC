<div class="col">
  <div class="container">
    <div class="card-body">
      <h1>EMPRÉSTIMO</h1>
      <div id="table-container">

        <div class="table-responsive">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="text-center">RM</th>
                <th scope="col" class="text-center">Nome</th>
                <th scope="col" class="text-center">Série</th>
                <th scope="col" class="text-center">Livro</th>
                <th scope="col" class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">RM do aluno</td>
                <td class="text-center">Nome do aluno</td>
                <td class="text-center">Série do aluno</td>
                <td class="text-center">Livro que o aluno pegou</td>
                <td class="text-center">
                  <button class="btn btn-info btn-view"><i class="fa-solid fa-eye"></i></button>
                  <button class="btn btn-warning btn-edit"><i class="fa-solid fa-pen-to-square"></i></button>
                  <button class="btn btn-danger btn-delete"><i class="fa-solid fa-trash-can"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-dark btn-lg btn-new"><i class="fa-solid fa-circle-plus"></i> Realizar empréstimo</button>
        </div>
  

      </div>
    </div>
  </div>
</div>


<div id="modal-emprestimo" class="modal fade" tabindex="-1" aria-labelledby="my-modal-title" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="my-modal-title">EMPRESTIMO</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-aluno">
            <div class="mb-3">
              <label for="ra" class="form-label">RA</label>
              <input type="number" name="ra" id="ra" class="form-control">
            </div>
            <div class="mb-3">
              <label for="nome" class="form-label">Tombo</label>
              <input type="text" name="nome" id="nome" class="form-control">
            </div>
            <div class="mb-3">
              <label for="nascimento" class="form-label">Nascimento</label>
              <input type="date" name="nascimento" id="nascimento" class="form-control">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" name="email" id="email" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary w-100 btn-save">Salvar</button>
        </div>
      </div>
    </div>
  </div>

<script src="../controllers/controllerAluno.js"></script>
